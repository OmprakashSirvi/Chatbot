<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Master Chat-Bot</title>
    <link rel="stylesheet" href="style/style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="show" />

    <label for="show" class="show-button">
      <i class="fa-solid fa-robot"></i>
    </label>

    <section class="message-window" id="message-window">
      <header class="messg-header">
        <div class="messg-title">
          <h5>
            <i class="fa-solid fa-jedi"></i>
            Master ChatBot
            <i class="fa-solid fa-jedi"></i>
          </h5>
        </div>
      </header>

      <main class="mesger-chat">
        <div class="msg left-msg">
          <div class="msg-img"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">FriendBot</div>
              <div class="msg-info-time" id="msg-info-time"></div>
            </div>

            <div class="msg-text">
              Hi, welcome to Master ChatBot! Go ahead and send me a message. ðŸ˜‰
            </div>
          </div>
        </div>
      </main>
      <form class="mesger-input-area">
        <input
          type="text"
          id="msg-input"
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </section>
